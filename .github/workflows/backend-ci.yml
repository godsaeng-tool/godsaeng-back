name: Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: ap-northeast-2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            # 기존 디렉토리 정리 및 새로 클론
            cd /home/ubuntu
            rm -rf godsaeng-backend
            git clone https://github.com/godsaeng-tool/godsaeng-back.git godsaeng-backend
            cd godsaeng-backend
            
            # 환경변수 파일 생성/업데이트
            cat > .env << EOF
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRATION=3600000
            JWT_REFRESH_EXPIRATION=604800000
            LOG_LEVEL=INFO
            AI_CONVERT_URL=http://localhost:5001
            AI_TUTORING_URL=http://localhost:5002
            AI_SUMMARY_URL=http://localhost:5003
            AI_SERVICE_URL=http://localhost:5000
            EOF
            
            # 기존 컨테이너 정리 및 재배포
            docker-compose down --remove-orphans || true
            docker-compose build --no-cache
            docker-compose up -d
            
            # 컨테이너 상태 확인
            echo "=== 컨테이너 상태 확인 ==="
            docker-compose ps
            
            # 환경변수 확인 (민감한 정보 제외)
            echo "=== 환경변수 확인 ==="
            echo "JWT_EXPIRATION=$JWT_EXPIRATION"
            echo "LOG_LEVEL=$LOG_LEVEL"
            echo "AI_SERVICE_URL=$AI_SERVICE_URL"
            
            # 포트 사용 현황 확인
            echo "=== 포트 사용 현황 ==="
            netstat -tlnp | grep :8080 || echo "8080 포트 사용 중인 프로세스 없음"
            
            # Docker 로그 확인 (초기)
            echo "=== Docker 로그 확인 (초기 30초) ==="
            docker-compose logs --tail=100 godsaeng-backend
            
            # 애플리케이션 시작 대기
            echo "=== 애플리케이션 시작 대기 (60초) ==="
            for i in {1..12}; do
              echo "대기 중... ($((i*5))초)"
              sleep 5
              if docker exec godsaeng-backend curl -s http://localhost:8080/actuator/health > /dev/null 2>&1; then
                echo "애플리케이션이 성공적으로 시작되었습니다!"
                break
              fi
            done
            
            # 최종 로그 확인
            echo "=== 최종 Docker 로그 ==="
            docker-compose logs --tail=50 godsaeng-backend
            
            # 컨테이너 내부 프로세스 확인
            echo "=== 컨테이너 내부 프로세스 ==="
            docker exec godsaeng-backend ps aux || echo "프로세스 확인 실패"
            
            # 컨테이너 내부에서 헬스체크 시도
            echo "=== 컨테이너 내부 헬스체크 ==="
            docker exec godsaeng-backend curl -f http://localhost:8080/actuator/health || echo "내부 헬스체크 실패"
            
            # 호스트에서 헬스체크 시도
            echo "=== 호스트 헬스체크 ==="
            curl -f http://localhost:8080/actuator/health || echo "외부 헬스체크 실패"
            
            # 단순 연결 테스트
            echo "=== 포트 연결 테스트 ==="
            nc -zv localhost 8080 || echo "포트 8080 연결 실패"