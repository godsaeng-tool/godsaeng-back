spring.application.name=godsaeng-backend

# 데이터베이스 설정
spring.datasource.url=jdbc:mysql://localhost:3306/godsaeng?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 서버 포트 설정
server.port=8080

# JWT 설정
jwt.secret=godsaengSecretKey1234567890godsaengSecretKey1234567890
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# AI 서버 설정
ai.server.url=http://localhost:5000

# 순환 참조 허용
spring.main.allow-circular-references=true
